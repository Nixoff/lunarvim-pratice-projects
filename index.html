<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Discord - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="discord-logo"></div>
   <form onsubmit="login()">
    <div class="login-box">
      <div class="login-header">
        <h1>Boas-vindas de volta!</h1>
        <div class="text-md-normal">
          Estamos muito animados em te ver novamente!
        </div>
      </div>
      <div class="input-group">
          <div class="label">
            <label for="email">E-mail ou n√∫mero de telefone<span class="required">*</span></label>
          </div>
        <input type="email" id="email">
      </div>
      <div class="last-input-group">
        <div class="label">
          <label for="password">Senha<span class="required">*</span></label>
        </div>
        <input type="password" id="password">
      </div>
      <div class="extra-options">
        <button class="link">
          <div>
            Esqueceu sua senha?
          </div>
        </button>
      </div>
      <button class="button-lg" type="submit" onclick="login()">
          <div>
            Entrar
          </div>
        </button>
      <div class="extra-options">
        <span>Precisando de uma conta? </span><a class="link" href="#">Registre-se</a>
      </div>
    </div>
   </form> 
  </div>

  <script src="./script.js"></script>
</body>

</html>
